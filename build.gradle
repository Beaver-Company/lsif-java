plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.16.1'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.maven:maven-model:3.6.3'
    implementation 'org.apache.maven:maven-plugin-api:3.6.3'
    implementation 'org.apache.maven:maven-core:3.6.3'
    implementation 'org.apache.maven:maven-resolver-provider:3.6.3'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.sourcegraph.lsifjava.MainKt'
}
